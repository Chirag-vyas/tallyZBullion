<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>Receipt Entry</title>
  </head>
  <style>
    label {
      font-size: small;
    }
  </style>
  <body class="bg-gray-900 h-auto">
    <div class="bg-gray-900 flex flex-col justify-center items-center h-auto">
      <!-- Side panel -->
      <div
        class="w-full h-1/8 rounded-t-lg bg-gray-900 text-white px-8 pt-2 flex justify-between"
      >
        <div class="flex flex-row justify-between mb-2">
          <a id="dashboardBtn" href="dashboard.html"
            ><i class="fas fa-arrow-left mb-2"></i
          ></a>
        </div>
        <div class="flex justify-end text-xl font-bold mb-2">
          <h3>Receipt</h3>
        </div>
      </div>
      <div class="bg-gray-900 px-8 rounded-b-lg w-full h-screen">
        <form class="relative flex-grow px-8 py-8 bg-blue-100">
          <div class="grid grid-cols-6 gap-4 sm:gap-2">
            <div class="mb-4 col-span-3">
              <label for="type" class="block font-medium mb-1">Type</label>
              <select
                id="type"
                name="type"
                class="w-full border rounded-md py-2 px-3"
              >
                <option value="Cash-Receipt">Cash</option>
                <option value="Bank-Receipt">Bank</option>
              </select>
            </div>

            <div class="mb-4 col-span-3">
              <label for="date" class="block font-medium mb-1">Date</label>
              <input
                type="date"
                id="date"
                name="date"
                class="w-full border rounded-md py-2 px-3"
              />
            </div>
            <div class="mb-4 col-span-3 relative">
              <label for="name" class="block font-medium mb-1">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full border rounded-md py-2 px-3"
                autocomplete="off"
                oninput="filterLedgers(event)"
              />
              <div class="relative">
                <ul
                  id="ledgerList"
                  class="absolute z-10 w-full ledgerHeight overflow-x-auto py-2 bg-blue-500 text-white border border-gray-300 rounded-lg mt-4 hidden"
                ></ul>
              </div>
            </div>

            <div class="mb-4 col-span-2">
              <label for="amount" class="block font-medium mb-1">Amount</label>
              <input
                type="number"
                id="amount"
                name="amount"
                class="w-full border rounded-md py-2 px-3"
                placeholder="rupees"
              />
            </div>
            <div class="mb-4 col-span-3">
              <label for="narration" class="block font-medium mb-1"
                >Narration</label
              >
              <input
                type="text"
                id="narration"
                name="narration"
                class="w-full border rounded-md py-2 px-3"
                placeholder=""
              />
            </div>
            <!-- <div class="mb-4 col-span-3">
                <label for="debit-credit" class="block font-medium mb-1">Debit/Credit</label>
                  <select id="debit-credit" name="debit-credit" class="w-full border rounded-md py-2 px-3">
                    <option value="debit">Debit</option>
                    <option value="credit">Credit</option>
                  </select>
              </div> -->
          </div>
          <div class="py-2 flex justify-end">
            <h3 class="text-xl font-semibold my-2 mx-4">Total:</h3>
            <p id="finalAmount" class="text-xl font-semibold my-2"></p>
          </div>

          <div class="flex justify-between">
            <a
              href="showReceipts.html"
              class="font-medium text-sm hover:bg-blue-500 rounded-md py-2 px-4 hover:text-white"
              >Show all</a
            >
            <button
              id="submitBtn"
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md"
            >
              Submit
            </button>
          </div>
          <div
            id="status-bar"
            class="fixed top-0 left-0 w-full text-white p-2 text-center hidden"
          >
            <span id="status-message" class="text-md font-medium"></span>
          </div>
          <div
            id="closingBox"
            class="absolute right-0 top-0 z-10 w-1/5 h-12 py-2 text-black text-right rounded-lg mt-1 mr-8"
          ></div>
        </form>
      </div>
    </div>
    <script src="receipts.js"></script>
  </body>
</html>
