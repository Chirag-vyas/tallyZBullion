<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Stock Entry</title>
</head>
<body class="bg-gray-900 h-auto">

  <div class="bg-gray-900 flex flex-col justify-center items-center h-auto">

        <!-- Side panel -->
    <div class="w-full h-1/8 rounded-t-lg bg-gray-900 text-white px-8 pt-2 flex justify-between">
      <div class="flex flex-row justify-between mb-2"><a id="dashboardBtn" href="dashboard.html"><i class="fas fa-arrow-left mb-2"></i></a></div>
        <div class="flex justify-end text-xl font-bold mb-2"><h3>Add Stock</h3></div>          
    </div>     

    <div class="bg-gray-900 px-8 rounded-b-lg w-full h-screen">

      <form class="relative flex-grow px-8 py-8">

        <div class="grid grid-cols-6 gap-4 sm:gap-2">

          <div class="mb-4 col-span-3">
            <label for="date" class="block font-medium mb-1">Date</label>
            <input type="date" id="date" name="date" class="w-full border rounded-md py-2 px-3">
          </div>

          <div class="mb-4 col-span-3">
            <label for="items" class="block font-medium mb-1">Items</label>
              <select id="items" name="items" class="w-full border rounded-md py-2 px-3">
                <option value="">Select item</option>
                <option value="fine-gold">Fine Gold</option>
                <option value="fine-silver">Fine Silver</option>
                <option value="gold-lagadi">Gold Lagadi</option>
                <option value="silver-gat">Silver Gat</option>
              </select>
          </div>

          <div class="mb-4 col-span-2">
            <label for="gross-weight" class="block font-medium mb-1">Gross weight</label>
            <input type="number" id="gross-weight" name="gross-weight" class="w-full col-span-2 border rounded-md py-2 px-3" placeholder="gms">
          </div>
          <div class="mb-4 col-span-2">
            <label for="purity" class="block font-medium mb-1">Purity</label>
            <input type="number" max="100" id="purity" name="purity" class="w-full col-span-2 border rounded-md py-2 px-3" placeholder="tounch %">
          </div>
          <div class="mb-4 col-span-2">
            <label for="fine-weight" class="block font-medium mb-1">Fine weight</label>
            <input type="number" id="fine-weight" name="fine-weight" class="w-full col-span-2 border rounded-md py-2 px-3" placeholder="gms">
          </div>
          <div class="mb-4 col-span-2">
              <label for="rate" class="block font-medium mb-1">Rate</label>
              <input type="number" id="rate" name="rate" class="w-full border rounded-md py-2 px-3" placeholder="current">
          </div>
          <div class="mb-4 col-span-2">
            <label for="amount" class="block font-medium mb-1">Amount</label>
            <input type="number" id="amount" name="amount" class="w-full border rounded-md py-2 px-3" placeholder="rupees">
          </div>

        </div>

        <div class="py-2 flex justify-end">
           <h3 class="text-xl font-semibold my-2 mx-4">Total:</h3>
          <p id="finalAmount" class="text-xl font-semibold my-2">
        </div>
        <div class="flex justify-between">
          <a href="showStock.html" class="font-medium text-sm hover:bg-blue-500 rounded-md py-2 px-4 hover:text-white">Show all</a>
          <button id="submitBtn" type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Submit</button>
        </div>

        <div id="status-bar" class="fixed top-0 left-0 w-full text-white p-2 text-center hidden">
          <span id="status-message" class="text-md font-medium"></span>
        </div>
         
      </form>
        
    </div>

  </div>

<script src="stock.js"></script>
</body>
</html>
