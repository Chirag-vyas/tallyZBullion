<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Ledger</title>
</head>
<body class="bg-gray-900">
    <div class="bg-gray-900 flex flex-col justify-center items-center h-screen">
        <!-- Side panel -->
        <div class="w-3/4 h-1/8 shadow-2xl rounded-t-lg bg-gray-900 text-white px-8 pt-8 pb-4 mt-2 flex justify-between">
          <div class="flex flex-row justify-between mb-4"><a id="dashboardBtn" href="dashboard.html"><i class="fas fa-arrow-left mb-4"></i></a></div>
          <div class="flex justify-end text-xl font-bold mb-4"><h3>Balance Sheet</h3></div>          
        </div>      
        <div class="bg-gray-900 px-8 rounded-b-lg w-9/12 h-5/6">

            <div class="container mx-auto p-4 h-full">
                
        
                <div class="flex justify-between h-full">

                    <!-- Liabilities -->
                    <div class="w-1/2 card bg-red-500 text-white py-6 px-8 rounded-lg shadow-2xl shadow-black">
                        <h2 class="text-xl font-semibold mb-2">Liabilities</h2>
                        <table class="w-full">
                            <!-- Insert liability items here -->
                            <tr>
                                <td class="text-md"><a href="accountsPayable.html">Accounts Payable</a></td>
                                <td id="purchasesOutstanding" class="text-right text-red-900 text-2xl"></td>
                            </tr>
                            <tr>
                                <td class="text-md"> <a href="accountsPayable.html">Sundry Creditors</a></td>
                                <td id="creditors-balance" class="text-right  text-red-900 text-2xl"></td>
                            </tr>
                            <!-- Add more liability items as needed -->
                        </table>
                    </div>

                    <!-- Assets -->
                    <div class="w-1/2 bg-green-500 text-white py-6 px-8 rounded shadow-xl shadow-black">
                        <h2 class="text-xl font-semibold mb-2">Assets</h2>
                        <table class="w-full">
                            <!-- Insert asset items here -->
                            <tr>
                                <td class="text-md"><a href="accountsReceivable.html">Accounts Receivable</a></td>
                                <td id="salesOutstanding" class="text-right text-green-900 text-2xl"></td>
                            </tr>
                            <tr>
                                <td class="text-md"><a href="showDebtors.html">Sundry Debtors</a></td>
                                <td id="debtors-balance" class="text-right text-green-900 text-2xl"></td>
                            </tr>
                            <tr>
                                <td class="text-md"><a href="cashBook.html">Cash</a></td>
                                <td id="cash-in-hand" class="text-right text-green-900 text-2xl"></td>
                            </tr>
                            <tr>
                                <td class="text-md"><a href="stockReport.html">Stock</a></td>
                                <td id="stockBalance" class="text-right text-green-900 text-2xl"></td>
                            </tr>
                            
                            <!-- Add more asset items as needed -->
                        </table>
                    </div>
        
                    
                </div>
            </div>
        </div>
    </div>
    <script src="balanceSheet.js">
    </script>
</body>
</html>
