<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Accounts Payable</title>
</head>
<body class="bg-gray-900">
    <div class="bg-gray-900 flex flex-col justify-center items-center h-screen">
        <!-- Side panel -->
        <div class="w-3/4 h-1/8 shadow-2xl rounded-t-lg bg-white px-8 pt-8 pb-4 mt-2 flex justify-between">
          <div class="flex flex-row justify-between mb-4"><a id="dashboardBtn" href="P&L.html"><i class="fas fa-arrow-left mb-4"></i></a></div>
          <div class="flex justify-end text-xl font-bold mb-4"><h3>Accounts Payable</h3></div>          
        </div>      
        <div class="bg-white px-6 shadow-2xl rounded-b-lg w-3/4 h-5/6">
            <table class="min-w-full bg-white border divide-y divide-gray-200">
                <thead>
                    <tr class="bg-white">
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-900 uppercase tracking-wider">Bill No.</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-900 uppercase tracking-wider">Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-900 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-900 uppercase tracking-wider">Outstanding</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-900 uppercase tracking-wider">Paid</th>
                    </tr>
                </thead>
                <tbody id="payableData" class="px-6 py-3 text-sm text-gray-700 bg-white divide-y divide-gray-200">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="accountsPayable.js"></script>
</body>
</html>
