<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>All Ledgers</title>
</head>
<style>
    .border-none{
        border: none;
    }
    #top-table{
        margin-bottom: 96rem;
    }
    .focus:focus{
        border: none;
    }
</style>
<body class="bg-gray-900 h-auto">
    <div class="bg-gray-900 flex flex-col justify-center items-center h-auto">
        <!-- Side panel -->
        <div class="w-full h-1/8 rounded-t-lg bg-gray-900 text-white px-8 pt-2 flex justify-between">
            <div class="flex justify-between mb-2">
              <a id="dashboardBtn" href="ledger.html"><i class="fas fa-arrow-left mb-2"></i></a>
            </div>
           <div class="flex justify-between">
              <div class="text-white mx-4">
                  <input
                    type="text"
                    id="searchLedgers"
                    class="w-full border px-2 rounded-md focus bg-gray-900 border-none"
                    placeholder="Search Ledgers..."
                  >
                </div>
                <div class="text-xl font-bold mb-2 mx-4">
                  <h3>Ledgers</h3>
                </div>
           </div>          
        </div>    
        <div class="bg-gray-900 px-8 mb-2 rounded-b-lg w-full h-1/2 max-h-[800px] overflow-x-auto">
            <table id="top-table" class="w-full h-full bg-white border divide-y divide-gray-200">                
                <thead>
                    <tr class="bg-blue-500 text-white sticky top-0">
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Under</th>
                        <th class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider">Opening Balance</th>
                        <th class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider">Debit/Credit</th>
                        <th class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider">Delete</th>
                    </tr>
                </thead>
                <tbody id="ledgerData" class="px-6 py-3 text-sm text-gray-700 bg-white divide-y divide-gray-200">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="showLedgers.js"></script>
</body>
</html>
