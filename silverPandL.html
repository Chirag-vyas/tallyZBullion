<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>Silver Profit and Loss</title>
  </head>
  <body class="bg-gray-900">
    <div class="bg-gray-900 flex flex-col justify-start items-center h-screen">
      <!-- Side panel -->
      <div
        class="w-full h-1/8 shadow-2xl rounded-t-lg bg-gray-900 text-white px-8 pt-2 flex justify-between"
      >
        <div class="flex flex-row justify-between mb-2">
          <a id="dashboardBtn" href="dashboard.html"
            ><i class="fas fa-arrow-left mb-2"></i
          ></a>
        </div>
        <div class="flex justify-end text-xl font-bold mb-2">
          <h3>Silver Profit and Loss</h3>
        </div>
      </div>
      <div class="bg-gray-900 px-4 rounded-b-lg w-full h-5/6">
        <div class="px-4 h-full w-full">
          <div class="flex justify-between h-full gap-4">
            <!-- Debit section -->
            <div
              class="w-1/2 bg-red-500 text-white py-6 px-8 rounded-lg shadow-2xl shadow-black relative"
            >
              <h2 class="text-lg font-semibold">Particulars</h2>
              <hr class="mb-8" />
              <table class="w-full">
                <!-- Insert Debit items here -->
                <tr class="">
                  <td class="text-sm pb-8"><a>Opening Silver</a></td>
                  <td
                    id="openingSilverWeight"
                    class="text-right text-white text-md pr-12 pb-8"
                  ></td>
                  <td
                    id="openingSilverAmount"
                    class="text-right text-white text-md pb-8"
                  ></td>
                </tr>
                <tr class="mb-8">
                  <td class="text-sm"><a>Silver Purchases Cash</a></td>
                  <td
                    id="silverPurchasesCashWeight"
                    class="text-right text-white text-md pr-12"
                  ></td>
                  <td
                    id="silverPurchasesCashAmount"
                    class="text-right text-white text-md"
                  ></td>
                </tr>
                <tr>
                  <td class="text-sm"><a>Silver Purchases Bill</a></td>
                  <td
                    id="silverPurchasesBillWeight"
                    class="text-right text-white text-md pr-12"
                  ></td>
                  <td
                    id="silverPurchasesBillAmount"
                    class="text-right text-white text-md"
                  ></td>
                </tr>
                <tr>
                  <td class="text-sm py-8"><a>Net Profit</a></td>
                  <td
                    id="netProfitAmount"
                    class="text-right text-white text-md pr-12"
                  ></td>
                </tr>

                <!-- Add more Credit items as needed -->
              </table>
              <div
                class="flex justify-between absolute bottom-8 right-0 left-0"
              >
                <div class="divide-y divide-gray-900 text-sm pl-8">
                  <a class="">Total</a>
                </div>
                <div
                  id="subTotalPurchasesWeight"
                  class="text-right text-white text-md border-solid pl-28"
                ></div>
                <div
                  id="subTotalPurchasesAmount"
                  class="text-right text-white text-md border-solid pr-8"
                ></div>
              </div>
            </div>

            <!-- Credit section -->
            <div
              class="w-1/2 bg-green-500 text-white py-6 px-8 rounded shadow-xl shadow-black relative"
            >
              <h2 class="text-lg font-semibold">Particulars</h2>
              <hr class="mb-8" />
              <table class="w-full">
                <!-- Insert credit items here -->

                <tr>
                  <td class="text-sm"><a>Silver Sales Cash</a></td>
                  <td
                    id="silverSalesCashWeight"
                    class="text-right text-white text-md pr-4"
                  ></td>
                  <td
                    id="silverSalesCashAmount"
                    class="text-right text-white text-md"
                  ></td>
                </tr>
                <tr>
                  <td class="text-sm"><a>Silver Sales Bill</a></td>
                  <td
                    id="silverSalesBillWeight"
                    class="text-right text-white text-md pr-4"
                  ></td>
                  <td
                    id="silverSalesBillAmount"
                    class="text-right text-white text-md"
                  ></td>
                </tr>

                <tr class="">
                  <td class="text-sm pt-8"><a>Closing Silver</a></td>
                  <td
                    id="closingSilverWeight"
                    class="text-right text-white text-md pr-4 pt-8"
                  ></td>
                  <td
                    id="closingSilverAmount"
                    class="text-right text-white text-md pt-8"
                  ></td>
                </tr>
                <!-- Add more credit items as needed -->
              </table>
              <div
                class="flex justify-between absolute bottom-8 right-0 left-0"
              >
                <div class="divide-y divide-gray-900 text-sm pl-8">
                  <a class="">Total</a>
                </div>
                <div
                  id="subTotalSalesWeight"
                  class="text-right text-white text-md border-solid pl-28"
                ></div>
                <div
                  id="subTotalSalesAmount"
                  class="text-right text-white text-md border-solid pr-8"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="silverP&L.js"></script>
  </body>
</html>
