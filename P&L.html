<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>Cash Profit and Loss</title>
  </head>
  <body class="bg-gray-900">
    <div class="bg-gray-900 flex flex-col justify-start items-center h-screen">
      <!-- Side panel -->
      <div
        class="w-full h-1/8 shadow-2xl rounded-t-lg bg-gray-900 text-white px-8 pt-2 flex justify-between"
      >
        <div class="flex flex-row justify-between mb-2">
          <a id="dashboardBtn" href="dashboard.html"
            ><i class="fas fa-arrow-left mb-2"></i
          ></a>
        </div>

        <div class="flex justify-end text-sm mb-2">
          <div class="flex mx-2">
            <div class="">
              <label for="fromDate" class="block font-medium mb-1 text-xs"
                >From</label
              >
              <input
                type="date"
                id="fromDate"
                name="fromDate"
                placeholder="From"
                class="w-full border rounded-md py-1 px-3 text-xs text-black mb-1"
              />
            </div>
            <div class="mx-1">
              <label for="toDate" class="block font-medium mb-1 text-xs"
                >To</label
              >
              <input
                type="date"
                id="toDate"
                name="toDate"
                class="w-full border rounded-md py-1 px-3 text-xs text-black mb-1"
              />
            </div>
          </div>

          <button id="searchBtn" class="h-1/2 py-1 px-3 text-xs mt-5 mx-">
            search
          </button>
        </div>
      </div>
      <div class="bg-gray-900 px-4 rounded-b-lg w-full h-5/6">
        <div class="px-4 h-full w-full">
          <div class="flex justify-between h-full w-full gap-4">
            <!-- Debit section -->
            <div
              class="w-1/2 bg-red-500 text-white py-6 px-8 rounded-lg shadow-2xl shadow-black relative"
            >
              <h2 class="text-lg font-semibold">Particulars</h2>
              <hr class="mb-8" />
              <table class="w-full">
                <!-- Insert Debit items here -->
                <tr class="">
                  <td class="text-sm pb-4"><a>Opening balance</a></td>
                  <td
                    id="openingBalance"
                    class="text-right text-white text-md pb-4 pr-40"
                  ></td>
                </tr>
                <tr class="">
                  <td class="text-sm"><a>Gold Purchases</a></td>
                  <td
                    id="goldPurchases"
                    class="text-right text-white text-md"
                  ></td>
                </tr>
                <tr>
                  <td class="text-sm pb-"><a>Silver Purchases</a></td>
                  <td
                    id="silverPurchases"
                    class="text-right text-white text-md"
                  ></td>
                </tr>
                <tr class="">
                  <td class="text-sm"><a>Gross Profit c/o</a></td>
                  <td
                    id="grossProfit"
                    class="text-right text-white text-md pr-40"
                  ></td>
                </tr>
                <tr>
                  <td class="text-sm"><a>Sundry Expenses</a></td>
                  <td
                    id="sundryExpenses"
                    class="text-right text-white text-md pr-40"
                  ></td>
                </tr>
                <tr>
                  <td class="text-sm border-b"><a>Salary account</a></td>
                  <td
                    id="salaryAccount"
                    class="text-right text-white text-md pr-40 border-b"
                  ></td>
                </tr>

                <tr class="">
                  <td class="text-sm py-6"><a>Net Profit</a></td>
                  <td
                    id="netProfit"
                    class="text-right text-white text-md pr-40"
                  ></td>
                </tr>

                <!-- Add more Credit items as needed -->
              </table>
              <div class="text-md absolute bottom-8 left-8">
                <a class="">Total</a>
              </div>
              <div
                id="subTotalPurchases"
                class="text-right text-white text-md border-solid absolute bottom-8 right-8"
              ></div>
            </div>

            <!-- Credit section -->
            <div
              class="w-1/2 bg-green-500 text-white py-6 px-8 rounded shadow-xl shadow-black relative"
            >
              <h2 class="text-lg font-semibold">Particulars</h2>
              <hr class="mb-8" />
              <table class="w-full">
                <!-- Insert credit items here -->

                <tr>
                  <td class="text-sm"><a>Gold Sales</a></td>
                  <td id="goldSales" class="text-right text-white text-md"></td>
                </tr>
                <tr>
                  <td class="text-sm"><a>Silver Sales</a></td>
                  <td
                    id="silverSales"
                    class="text-right text-white text-md"
                  ></td>
                </tr>

                <tr class="">
                  <td class="text-sm pt-4"><a>Closing balance</a></td>
                  <td
                    id="closingBalance"
                    class="text-right text-white text-md pt-4 pr-40"
                  ></td>
                </tr>
                <tr class="">
                  <td class="text-sm py-6"><a>Gross Profit b/f</a></td>
                  <td
                    id="grossProfitb/f"
                    class="text-right text-white text-md pr-40"
                  ></td>
                </tr>
                <!-- Add more credit items as needed -->
              </table>

              <div class="divide-y divide-gray-900 absolute bottom-8 left-8">
                <a class="">Total</a>
              </div>
              <div
                id="subTotalSales"
                class="text-right text-white text-md absolute bottom-8 right-8"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="P&L.js"></script>
  </body>
</html>
