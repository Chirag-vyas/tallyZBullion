<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>Purchase Entry</title>
  </head>
  <style>
    label {
      font-size: small;
    }
  </style>
  <body class="bg-white h-auto">
    <div class="bg-gray-900 flex flex-col justify-center items-center h-auto">
      <!-- Side panel -->
      <div
        class="w-full h-1/8 rounded-t-lg bg-gray-900 text-white px-8 pt-2 flex justify-between"
      >
        <div class="flex flex-row justify-between mb-2">
          <a id="dashboardBtn" href="dashboard.html"
            ><i class="fas fa-arrow-left mb-2"></i
          ></a>
        </div>
        <div class="flex justify-end text-xl font-bold mb-2">
          <h3>Purchase</h3>
        </div>
      </div>
      <div class="bg-gray-900 px-8 rounded-b-lg w-full h-screen">
        <form class="relative flex-grow px-8 py-8 bg-blue-100">
          <!-- Closing section -->
          <div id="closingValues" class="flex justify-end text-xl">
            <div
              id="closingGold"
              class="h-12 py-2 text-yellow-500 text-right rounded-lg mt-1 mr-8"
              style="width: auto"
            ></div>
            <div
              id="closingSilver"
              class="h-12 py-2 text-gray-500 text-right rounded-lg mt-1 mr-8"
              style="width: auto"
            ></div>
            <div
              id="closingCash"
              class="h-12 py-2 text-green-500 text-right rounded-lg mt-1 border"
              style="width: auto"
            ></div>
          </div>
          <div class="grid grid-cols-6 gap-4 sm:gap-2">
            <div class="mb-4 col-span-2 col-start-1">
              <label for="purchaseType" class="block font-medium mb-1"
                >Type</label
              >
              <select
                id="purchaseType"
                name="purchaseType"
                class="w-full border rounded-md py-2 px-3"
              >
                <option value="">Select Purchase Type</option>
                <option value="Cash">Cash</option>
                <option value="Bill">Bill</option>
                <option value="Credit">Credit</option>
              </select>
            </div>
            <div class="mb-4 col-span-2">
              <label for="date" class="block font-medium mb-1">Date</label>
              <input
                type="date"
                id="date"
                name="date"
                class="w-full border rounded-md py-2 px-3"
              />
            </div>
            <div class="mb-4 col-span-2 relative">
              <label for="name" class="block font-medium mb-1">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full border rounded-md py-2 px-3"
                autocomplete="off"
                oninput="filterLedgers(event)"
              />
              <div class="relative">
                <ul
                  id="ledgerList"
                  class="absolute z-10 w-full ledgerHeight overflow-x-auto py-2 bg-blue-500 text-white border border-gray-300 rounded-lg mt-4 hidden"
                ></ul>
              </div>
            </div>
            <div class="mb-4 col-span-2">
              <label for="items" class="block font-medium mb-1">Items</label>
              <select
                id="items"
                name="items"
                class="w-full border rounded-md py-2 px-3"
              >
                <option value="">Select item</option>
                <option value="Fine-Gold-Purchase">Fine gold</option>
                <option value="Fine-Silver-Purchase">Fine silver</option>
                <option value="Gold-Lagadi-Purchase">Gold Lagadi</option>
                <option value="Silver-Gat-Purchase">Silver Gat</option>
              </select>
            </div>
            <div class="mb-4 col-span-1">
              <label for="gross-weight" class="block font-medium mb-1"
                >Gross weight</label
              >
              <input
                type="number"
                id="gross-weight"
                name="gross-weight"
                class="w-full col-span-2 border rounded-md py-2 px-3"
                placeholder="gms"
              />
            </div>
            <div class="mb-4 col-span-1">
              <label for="purity" class="block font-medium mb-1">Purity</label>
              <input
                type="number"
                max="100"
                id="purity"
                name="purity"
                class="w-full col-span-2 border rounded-md py-2 px-3"
                placeholder="tounch %"
              />
            </div>
            <div class="mb-4 col-span-1">
              <label for="fine-weight" class="block font-medium mb-1"
                >Fine weight</label
              >
              <input
                type="number"
                id="fine-weight"
                name="fine-weight"
                class="w-full col-span-2 border rounded-md py-2 px-3"
                placeholder="gms"
              />
            </div>
            <div class="mb-4 col-span-1">
              <label for="fine-weight" class="block font-medium mb-1"
                >Refine</label
              >
              <input
                type="number"
                id="refine-weight"
                name="refine-weight"
                class="w-full col-span-2 border rounded-md py-2 px-3"
                placeholder="gms"
              />
            </div>
            <div class="mb-4 col-span-2">
              <label for="rate" class="block font-medium mb-1">Rate</label>
              <input
                type="number"
                id="rate"
                name="rate"
                class="w-full border rounded-md py-2 px-3"
                placeholder="current"
              />
            </div>
            <div class="mb-4 col-span-2">
              <label for="amount" class="block font-medium mb-1">Amount</label>
              <input
                type="number"
                id="amount"
                name="amount"
                class="w-full border rounded-md py-2 px-3"
                placeholder="rupees"
              />
            </div>
            <div class="mb-4 col-span-2">
              <label for="narration" class="block font-medium mb-1"
                >Narration</label
              >
              <input
                type="text"
                id="narration"
                name="narration"
                class="w-full border rounded-md py-2 px-3"
                placeholder=""
              />
            </div>
            <!-- <div class="mb-4 col-span-2">
                  <label for="outstanding" class="block font-medium mb-1">Outstanding</label>
                  <input type="number" id="outstanding" name="outstanding" class="w-full border rounded-md py-2 px-3" placeholder="credit">
                </div> -->
          </div>
          <div class="py-2 flex justify-end">
            <h3 class="text-xl font-semibold my-2 mx-4">Total:</h3>
            <p id="finalAmount" class="text-xl font-semibold my-2"></p>
          </div>

          <div class="flex justify-between">
            <a
              href="showPurchase.html"
              class="font-medium text-sm hover:bg-blue-500 rounded-md py-2 px-4 hover:text-white"
              >Show all</a
            >
            <button
              id="submitBtn"
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md"
            >
              Submit
            </button>
          </div>
          <div
            id="status-bar"
            class="fixed top-0 left-0 w-full text-white p-2 text-center hidden"
          >
            <span id="status-message" class="text-md font-medium"></span>
          </div>
        </form>
      </div>
    </div>
    <script src="purchase.js"></script>
  </body>
</html>
